<ion-app>
  <ion-menu contentId="main-content" type="overlay" menuId="main-menu">
    <ion-content>
      <ion-menu-toggle auto-hide="true">
        <ion-list class="custom-list" [inset]="true">
          <ion-list-header class="larger-header">Welcome,</ion-list-header>

          <!-- User Info -->
          <ion-item lines="full">
            <ion-label >{{ userEmail }}</ion-label>
          </ion-item>

          
          <!-- Menu items -->
          <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages; let i = index">
            <ion-item class="menu-item" routerDirection="root" [routerLink]="[p.url]" detail="false"
              routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
